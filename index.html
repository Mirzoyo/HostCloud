<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HostCloud</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="center">
          <h2>HOST <span>CLOUD</span></h2>
          <div class="left_bar">
            <ul>
              <li>Home</li>
              <li>About Us</li>
              <li>Our Services</li>
              <li>Contact Us</li>
            </ul>
            <div class="btn_container">
              <button class="btn_1">LOG IN</button>
              <button class="btn_2">SIGN UP</button>
            </div>
          </div>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <main class="banner">
        <h2>Search your domain</h2>
        <div class="middle">
          <input type="text" placeholder="Enter your domain here..." />
          <button class="btn_main">Search Now</button>
        </div>
        <div class="checkbox_list">
          <label class="container"
            >.com ($10/yr)
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >.net ($12/yr)
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >.org ($8/yr)
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="container"
            >.in ($6/yr)
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
      </main>
    </header>
  </body>
</html>
